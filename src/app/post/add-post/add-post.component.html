<div *ngIf="!posting && !posted" class="container-fluid ml-3 mb-5">
    <form [formGroup]=" addPostForm" (submit)="onSubmitForm()">
        <div class="card">
            <div class="card-body">
                <h4>
                    Add Tweet
                </h4>
                <div class="form-group">
                    <label for="name">Message</label>
                    <textarea type="textarea" id="postMessage" class="form-control" name="postMessage"
                        formControlName="postMessage" required> </textarea>
                    <small *ngIf = "!addPostForm.valid && addPostForm.touched" class="text-danger">
                        Message required.
                    </small>
                </div>
                <div class="form-group">
                    <label for="hasTag">hashTag</label>
                    <input type="text" class="form-control" formControlName="hasTag" id="hasTag" name="hasTag">
                </div>
                <button class="btn bg-purple text-light" [disabled]="!addPostForm.valid" type="submit">Post</button>
            </div>
        </div>
    </form>
</div>

<div *ngIf="posting" class="alert alert-secondary mr-3">
    Posting your tweet......
    <div class="spinner-border loading-icon" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<div *ngIf="posted" class="alert alert-success mr-3">
    Posted successfully. 
   <a href="" routerLink="/user-posts">Click here</a>
    to view your tweets.
</div>
