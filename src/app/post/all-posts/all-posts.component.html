<div class="mt-4">
  <app-post-info *ngFor="let post of allPosts; let i = index " (reloadAllPosts)="reloadAllPosts()" [post]="post" [i]="i">
  </app-post-info>
  <div *ngIf="!(allPosts.length > 0)" class="jumbotron jumbotron-fluid  alert-post">
    <div class="text-muted">
     <strong>No tweets available for this user.</strong> 
    </div>
  </div>
</div>
